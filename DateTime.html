<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What is Today?</title>
</head>
<body>
    <script> 
     var today = new Date(); // creating today object to get timings accordingly

  var day = today.getDay();
  var daylist = ["Sunday","Monday","Tuesday","Wednesday ","Thursday","Friday","Saturday"];
  document.write("Today is : " + daylist[day] + "." ); 
  var hour = today.getHours();
  var minute = today.getMinutes();
  var second = today.getSeconds();
  var prepend = (hour >= 12)? " PM ":" AM ";
  hour = (hour >= 12)? hour - 12: hour;
  if (hour===0 && prepend===' PM ') 
  { 
  if (minute===0 && second===0)
  { 
  hour=12;
  prepend=' Noon';
  } 
  else
  { 
  hour=12;
  prepend=' PM';
  } 
  } 
  if (hour===0 && prepend===' AM ') 
  { 
  if (minute===0 && second===0)
  { 
  hour=12;
  prepend=' Midnight';
  } 
  else
  { 
  hour=12;
  prepend=' AM';
  } 
  } 
document.write("<br>"+"Current Time : "+hour + prepend + " : " + minute + " : " + second);   
</script>
</body>
</html>
