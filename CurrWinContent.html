<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Window Content</title>
</head>
<body>
    
    <h3> 
        Print the content of the current  
        window  
    </h3> 
  
    <form> 
        <input type="button" value="Print" 
            onclick="print_curr()" /> <!--prints current window content-->
    </form> 
  
    <script type="text/javascript"> 
        function print_curr() { 
            window.print(); 
        } 
    </script> 
</body>
</html>
