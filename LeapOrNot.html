<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year or Not</title>
</head>
<body style="text-align:center;"
id="body"> 
 
    Input Year: <input type="text" id = "year"/> 
     
    <input type="button" id="button" onClick="leapOrNot()"
            value="Check Leap Year"> 
     
    <p id="leap" style="font-size:40px">ðŸ¤”</p> 
      
    <!-- To check given year is 
        leap year or not -->
    <script> 
        function leapOrNot() { 
            var year= document.getElementById("year").value; 
              
            document.getElementById("leap").innerHTML  //checking leap or not condition
                = (year % 100 === 0) ? (year % 400 === 0) 
                                     : ( year % 4 === 0); 
        } 
    </script> 
    
</body>
</html>
