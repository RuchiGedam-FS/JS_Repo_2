<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of Triangle</title>
</head>
<body style="text-align:center;"
      id="body"> 
    
    <h1 style="color:blueviolet;">   
        ðŸ”º Find Area of Triangle!!
    </h1> 
  <p>The Area of Triangle having sides 5, 6 and 7 is : </p>
    <script>   
 var side1 = 5; 
var side2 = 6; 
var side3 = 7; 
var s = (side1 + side2 + side3)/2;
var area =  Math.sqrt(s*((s-side1)*(s-side2)*(s-side3))); // finding area through Heron's Formula
document.write(area);
    </script>
   
</body>
</html>
