<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Date</title>
</head>
<body style="text-align:center;"
      id="body"> 
    <h1 style="color:blueviolet;">   
        ðŸ“†  Lets Get The Date!
        </h1> 
    <p id="D1" 
       style="font-size: 15px; 
              font-weight: bold;"> 
    </p> 
    <button onclick="date_Run()"> 
        get Date 
    </button> 
    <p id="D2"
       style="color:blueviolet;  
              font-size: 20px;  
              font-weight: bold;"> 
    </p> 
    <script> 
        var el_up = document.getElementById("D1"); 
        var el_down = document.getElementById("D2"); 
        var today = new Date(); 
        el_up.innerHTML = today; 
  
        var dd = today.getDate(); 
        var mm = today.getMonth() + 1; 
  
        var yyyy = today.getFullYear(); 
        if (dd < 10) { 
            dd = '0' + dd; 
        } 
        if (mm < 10) { 
            mm = '0' + mm; 
        } 
        var today = dd + '/' + mm + '/' + yyyy; 
  
        function date_Run() { 
            el_down.innerHTML = today; 
        } 
         
    </script> 
</body>
</html>
